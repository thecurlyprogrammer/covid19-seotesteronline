<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
  <script src="https://kit.fontawesome.com/56171a52a4.js" crossorigin="anonymous"></script>
  <!-- Angular Material -->
</head>
<body>
  <!--Start-->
  <div>
    <div class="navContainer">
      <div class="nav">
        <div class="navTitle">COVID-19</div>
        <div class="navData" id="data"></div>
      </div>
    </div>

    <div class="containerGlobal">
      <div class="globalTitle">Dati Globali</div>
      <div class="globalSub">
        <div id="sectionGlobal">
          <!-- Data here -->
        </div>       
      </div>
    </div>

    <!-- Table here -->
    
    <div class="nazioneContainer">
      <div class="nazioneTitle">
        Dati per Nazione
      </div>
      <div class="filtroContainer">
        <label>Filtra la nazione</label>
        <input type="text" ng-model="search.Country">
      </div>
      <div id="countries">
        <!-- Countries here -->
      </div>
    </div>
    
  </div>
    <!-- End -->
    
</body>
</html>
